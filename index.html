<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Vue Boolzapp</title>
</head>
<body class="debug">
    <div class="container" id="root">

        <div class="wrapper">

            <!-- PARTE SINISTRA -->
            <div class="side side-left">

                <!-- Header -->
                <div class="header head-left">
                    <div class="user-info flex">
                        <div class="avatar ml">
                            <img src="img/avatar_io.jpg" alt="avatar utente">
                        </div>
                        <div class="name ml">
                            <p class="user-name">Alberto Gaia</p>
                        </div>
                    </div>
                    <div class="user-actions mr flex">
                        <i class="fas fa-circle-notch icon"></i>
                        <i class="fas fa-comment-alt icon"></i>
                        <i class="fas fa-ellipsis-v icon"></i>
                    </div>
                </div>
                <!-- / Header -->

                <!-- Notifiche -->
                <div class="notification">
                    <div class="icon-notify ml">
                        <i class="fas fa-bell-slash"></i>
                    </div>
                    <div class="txt-notify ml">
                        <p class="user-name">Ricevi notifiche di nuovi messaggi</p>
                        <p class="txt-underline">Attiva notifiche desktop</p>
                    </div>
                </div>
                <!-- / Notifiche -->

                <!-- Ricerca contatti -->
                <div class="search-contact flex">
                    <div class="input-search flex ml mr">
                        <div class="icon-search-contact">
                            <i class="fas fa-search"></i>
                        </div>
                        <div class="input-txt">
                            <input type="text" placeholder="Cerca o inizia una nuova chat">
                        </div>
                    </div>
                </div>
                <!-- / Ricerca contatti -->

                <!-- Contatti -->
                <div class="contacts">

                    <div v-for="(contact, index) in contacts" class="contact flex">
                        <div class="avatar ml">
                            <img :src="'img/avatar' + contact.avatar + '.jpg'" alt="avatar utente">
                        </div>
                        <div class="contact-info flex flex-column ml-30">
                            <p class="user-name">{{contact.name}}</p>
                            <p class="last-message">Placeholder text</p>
                        </div>
                    </div>
                    
                </div>
            </div>
            <!-- / Contatti -->
            <!-- / PARTE SINISTRA -->

            <!-- PARTE DESTRA -->
            <div class="side side-right">
                <div class="header head-chat">
                    <div class="user-info flex">
                        <div class="avatar ml">
                            <img src="img/avatar_1.jpg" alt="avatar utente">
                        </div>
                        <div class="name ml">
                            <p class="user-name">Michele</p>
                            <p class="last-access">Ultimo accesso alle </p>
                        </div>
                    </div>
                    <div class="user-actions mr flex">
                        <i class="fas fa-search icon"></i>
                        <i class="fas fa-paperclip icon"></i>
                        <i class="fas fa-ellipsis-v icon"></i>
                    </div>
                </div>

                <div class="body-chat">
                    
                </div>

                <div class="input-chat flex">
                    <div class="input-chat-container flex ml mr">
                        <div class="icon-emoji">
                            <i class="fas fa-laugh-beam icon"></i>
                        </div>
                        <div class="input-chat-text input-txt">
                            <input type="text" name="" id="" placeholder="Scrivi un messaggio">
                        </div>
                        <div class="icon-mic">
                            <i class="fas fa-microphone icon"></i>
                        </div>
                    </div>
                </div>
            </div>
            <!-- / PARTE DESTRA -->

        </div>

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="js/main.js"></script>
</body>
</html>
